<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWise</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

<header class="navbar">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="TravelWise Logo">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="#features">Why Us?</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#pricing">Pricing</a></li>
            </ul>
        </nav>

        <div class="nav-cta">
            <a href="#cta" class="btn-primary">Start Planning</a>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-text">
                <h1>Rediscover the joy <br> of the <span class="material-symbols-outlined accent-icon">flight_takeoff</span> journey</h1>
                <p>Plan your perfect trip to any corner of the world in minutes.</p>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Find kid-friendly activities in Paris">
                    <button type="submit" class="search-btn">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </div>

            <div class="hero-image-wrapper">
                <img src="img/hero_section_img.png" alt="TravelWise App Preview" class="hero-img">
            </div>
        </div>
    </section>
</main>

<footer>
    <p>Â© travelwise </p>
</footer>

</body>
</html>
